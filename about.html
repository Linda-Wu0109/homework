<!DOCTYPE html>
<html lang="zh-TW">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>吳奕伶簡介</title>

	<!-- 引入 Noto Sans CJK 字體 -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+CJK+TC:wght@400;700&display=swap" rel="stylesheet">

	<style>
		.container {
			position: relative;
		}
		h1 {
			position: absolute;
			top: 185px; /* 調整文字的垂直位置 */
			left: 18%; /* 調整文字的水平位置 */
			transform: translateX(-50%); /* 水平居中 */
			color: white; /* 文字顏色 */
			font-size: 6rem; /* 字體大小 */
			font-family: 'Noto Sans CJK TC', sans-serif; /* 使用 Noto Sans CJK 字體 */
			z-index: 1; /* 確保文字顯示在圖片上方 */
		}
		.image-container img {
			width: 100%;
			height: 87vh; /* 設定圖片的高度 */
			object-fit: cover; /* 保持圖片比例 */
			margin-top: 55px; /* 使圖片向下移動 */
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>My Page
		</h1> <!-- 文字會顯示在圖片上 -->
		<div class="image-container">
			<img src="picture.jpg" alt="吳奕伶的照片">
		</div>
	</div>

	<footer>
		Copyright ©  吳奕伶. All Rights Reserved.
	</footer>

</body>
</html>
